<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            
          </nav>
          <div class="flex-grow-1">
           
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Tic Tac Toe</h4>
                
                <p><a href="https://github.com/brs-studio/js-basics/tree/main/tic-tac-toe" target="_blank" >Git Repository</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container pt-5">
      <div class="form-group">
        <div class="form-item d-flex">
          <input type="text" placeholder="player one name" id="playerOne" autocomplete="off"  class="form-control"/>
          <img class="game-icon" src="./assets/img/crs.png" alt="cross-icon">
        </div>
        <div class="form-item d-flex">
          <input type="text" placeholder="player two name" id="playerTwo" autocomplete="off" class="form-control" />
          <img class="game-icon" src="./assets/img/cr.png" alt="nought-icon">
        </div>
      </div>
      <div class="btn-container">
        <button class="btn btn-lg btn-secondary"  id="startGame">Start Game</button>
      </div>

      <section id="tic-tac-toe">
        <div class="game-board" id="game-board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="restartButton" class="btn btn-lg btn-secondary">Reset</button>
        </div>
      </section>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
       
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
